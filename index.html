<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <style>
        .box { 
            background-color: black;
            height: 20px;
            width: 20px;
        }

        input{
          margin: 10px;
          display: block;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
      {{ greeting }}
      <hr />
      <input @keyup.enter="greet(greeting + '!!!!!!')" v-model="greeting" />
      <button @click="toggleBox">Toggle</button>
      <div v-if="isVisible" class="box"></div>
      <login-form />
    </div>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            greeting: 'Hello Vue!',
            isVisible: true
          }
        },
        methods: {
            toggleBox() {
                this.isVisible = !this.isVisible
            },
            greet(greeting) { 
                alert(greeting)
            }
        }
      })

      app.component('login-form',{
        template: `
          <form @submit.prevent="handleSubmit">
            <h1>{{ title }}</h1>
            <input type='email' />
            <input type='password' />
            <button>login</button>
          </form>
        `,
        data() {
          return {
            title: 'Login Form'
          }
        },
        methods: {
          handleSubmit(){
            alert("submitted")
          }
        }
      })

      app.mount('#app')
    </script>
</body>
</html>
